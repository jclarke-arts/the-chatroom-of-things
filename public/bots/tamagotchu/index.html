<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tamagotchu</title>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="wrapper">
        <img src="wrapper-media/scanlines.png" class="scanlines noselect"/>
  
        <video autoplay muted loop id="overlay" class="noselect">
          <source src="wrapper-media/overlay.mp4" type="video/MP4">
        </video>
        
        <div id="chat" class="chat">
          <div id="messages" class="messages"></div>
          <form class="actions">
            <input type="text" placeholder=
            "Click 'TAMAGOTCHU' for intro
            Press â†µ to send..." class="placeholder"/>
          </form>
        </div>
      </div>


      <div class="miniwrapper">
        <img src="wrapper-media/scanlines.png" class="miniscanlines noselect"/>
  
        <video autoplay muted loop id="minioverlay" class="noselect">
          <source src="wrapper-media/overlay.mp4" type="video/MP4">
        </video>
      </div>

      <H1 id="counter">0</H1>

      <button class="middlebutton player-controls">middle</button>

      <video src="media/background.mp4" class="background noselect" autoplay loop norepeat></video>

      <button class="leftbutton player-controls" title="left">left</button>
      <button class="rightbutton player-controls" title="right">right</button>
      <button class="topbutton player-controls" title="top">top</button>


      <div class="video-player">

       <video
         src="media/left.mp4"
         type="video/mp4"
         class="left noselect"

         onended="videoEnded()"
        ></video>

        <video
        src="media/right.mp4"
        type="video/mp4"
        class="right noselect"

        onended="videoEnded()"
        ></video>

        <video
        src="media/intro.mp4"
        type="video/mp4"
        class="intro noselect"

        onended="videoEnded()"
        ></video>

      </div>

      <!-- video script -->
      <script src="scripts/video.js"></script>

      <!-- chatter scripts -->
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js" crossorigin="anonymous"></script>
      <script src="scripts/script.js"></script>

      <!-- score scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="scripts/score.js"></script>
      
    </div>
  </body>
</html>
