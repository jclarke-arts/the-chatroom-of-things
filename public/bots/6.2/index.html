<html>
  <head>
    <title>crazy ad bot!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h1></h1>
    </div>

    <div id="wrapper" class="wrapper">
      <span>_</span>
      <div id="chat" class="chat">
        <div id="messages" class="messages"></div>
        <form class="actions">
          <input type="text" placeholder="Press â†µ to send..." />
        </form>
      </div>
    </div>

    <div id="second" class="wrapper">
      <span>_</span>
      <div class="chat">
        <iframe src="sauda-project" style="width: 100%; height: 100%"></iframe>
      </div>
    </div>

    <div id="third" class="wrapper">
      <span>_</span>
      <div class="chat">
        <iframe src="isa-project" style="width: 100%; height: 100%"></iframe>
      </div>
    </div>

    <img id="spotify" class="popup" src="spotify edit-02.jpg" />
    <img id="isa1" class="popup" src="isa ad 1.png" />
    <img id="isa2" class="popup" src="isa ad 2.png" />

    <!-- Scripts from here-->
    <script
      src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
    <script>
      $(function () {
        $("#second").draggable();
      });

      $(function () {
        $("#wrapper").draggable();
      });

      $(function () {
        $("#third").draggable();
      });

      $(function () {
        $("#spotify").draggable();
      });

      $(function () {
        $("#isa1").draggable();
      });

      $(function () {
        $("#isa2").draggable();
      });

      $(document).ready(function () {
        setTimeout(function () {
          $("#isa2").show();
        }, 20000);
      });

      $(document).ready(function () {
        setTimeout(function () {
          $("#isa1").show();
        }, 5000);
      });

      $(document).ready(function () {
        setTimeout(function () {
          $("#spotify").show();
        }, 7000);
      });
    </script>
  </body>
</html>
